<c-row [gutter]="4" class="mb-3" [md]="3" [xs]="1">
  <ng-container *ngIf="cards && cards.length >= 0">
    <c-col *ngFor="let card of cards">
      <c-card class="h-100">
        <c-card-body>
          <h5 cCardTitle>Card title</h5>
          <p cCardText>
            {{card.description}}
          </p>
        </c-card-body>
      </c-card>
    </c-col>
  </ng-container>
</c-row>
